<!DOCTYPE html>
<html>

<head>
  <title>Bucketlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyAaPP2gFyioh2Ly38zAPNX3OHw5gpsmoNg" type="text/javascript"></script>
  <script src="public/maps.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Bucketlist</h1>

  <div class="btn-group" id="sign-up">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sign Up
    </button>
    <div class="dropdown-menu">
      <form class="auth">
        <p class="failure signup-failure"></p>
        <p class="success signup-success"></p>
        <fieldset>
          <label class="email">
                Email
                <input class="form-clear signup-email" type="email" name="credentials[email]">
          </label>

          <label class="password">
                Password
                <input id="password" type="password" name="credentials[password]" class="form-clear signup-password">
          </label>

          <label class="password_confirmation">
                Password Confirmation
                <input id="password_confirmation" type="password" name="credentials[password_confirmation]" class="form-clear signup-password signup-password-confirm">
          </label>
          <input type="submit" class="btn btn-default" name="submit" value="Sign-up">
        </fieldset>
      </form>
    </div>
  </div>

  <div class="btn-group" id="sign-in">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sign In
    </button>
    <div class="dropdown-menu">
      <form class="auth">
        <p class="failure signin-failure"></p>
        <p class="success signin-success"></p>
        <fieldset>
          <label class="email">
              Email
            <input type="email" name="credentials[email]" class="form-clear signin-email">
          </label>

          <label class="password">
              Password
              <input type="password" name="credentials[password]" class="form-clear signin-password">
          </label>
          <input type="submit" class="btn btn-default" name="submit" value="Sign-in">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="btn-group" id="change-password">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Change Password
    </button>
    <div class="dropdown-menu changepw-dropdown">
      <form class="auth">
        <p class="failure changepw-failure"></p>
        <p class="success changepw-success"></p>
        <fieldset>
          <label class="old">
                Old password
                <input type="password" name="passwords[old]" class="form-clear old-password">
          </label>

          <label class="new">
                New password
                <input type="password" name="passwords[new]" class="form-clear new-password">
          </label>

          <input type="submit" class="btn btn-default" name="submit" value="Change Password">
        </fieldset>
      </form>
    </div>
  </div>

  <div class="btn-group sign-out" role="group" aria-label="...">
    <form id="sign-out">
        <button type="submit" class="btn btn-danger">Sign Out</button>
    </form>
    <p class="failure signout-failure"></p>
    <p class="success signout-success"></p>
  </div>


  <form class="item" id="index-bl-item">
      <div class="form-group">
        <button type="submit" class="btn btn-default">Show Bucketlist</button>
      </div>
  </form>

  <form class="item" id="hide-index-bl-item">
      <div class="form-group">
        <button type="submit" class="btn btn-default">Hide Bucketlist</button>
      </div>
  </form>

  <form class="item" id="create-form-toggle-btn">
      <div class="form-group">
        <input type="submit" class="btn btn-default" value="Create Bucketlist">
      </div>
  </form>

  <form class="item" id="create-bl-item">
    <div class="form-group">
      <h3>Create Bucketlist</h3>
      <p class="failure create-failure"></p>
      <p class="success create-success"></p>
      <div id="locationField">
        <p class="form-field-desc">Location of Activity<br><span class="required">*required</span>

        </p>
        <input id="autocomplete" class="autocomplete form-clear" placeholder="Enter your address" type="text">
      </div>
      <input class="copied-autocomplete form-clear" name="bucketlist[location]" placeholder="hidden-location" type="hidden">
      <input class='copied-place-id form-clear' name="bucketlist[placeId]" placeholder="hidden-place_id" type="hidden">
      <br>
      <p class="form-field-desc">Activity<br><span class="required">*required</span></p>
      <input class="create-form-clear form-clear" type="text" name="bucketlist[activity]" placeholder="activity">
      <br><br>
      <p class="form-field-desc">Activity Completed? Please check the box if activity completed</p>
      <div id="insert-checkbox-create"></div>
      <br><br>
      <button type="submit" class="btn btn-default">Create Bucketlist Item</button>
    </div>
  </form>

  <div class="log"></div>
  <div class="log-fail"></div>
  <div class="number"></div>
  <div class="content"></div>


  <br><br>

  <table id="address">
    <tr>
      <td class="label">Street address</td>
      <td class="slimField">
        <input class="field" id="street_number">
      </td>
      <td class="wideField" colspan="2">
        <input class="field" id="route">
      </td>
    </tr>
    <tr>
      <td class="label">City</td>
      <td class="wideField" colspan="3">
        <input class="field" id="locality">
      </td>
    </tr>
    <tr>
      <td class="label">State</td>
      <td class="slimField">
        <input class="field" id="administrative_area_level_1">
      </td>
      <td class="label">Zip code</td>
      <td class="wideField">
        <input class="field" id="postal_code">
      </td>
    </tr>
    <tr>
      <td class="label">Country</td>
      <td class="wideField" colspan="3">
        <input class="field" id="country">
      </td>
    </tr>
    <tr>
      <td class="label">Lat</td>
      <td class="slimField">
        <input type="text" class="field" id="latitude">
      </td>
      <td class="label">Long</td>
      <td class="wideField">
        <input type="text" class="field" id="longitude">
      </td>
    </tr>
  </table>

  <div id="map"></div>

</body>

</html>
