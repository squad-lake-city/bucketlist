<!DOCTYPE html>
<html>

<head>
  <title>Bucketlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyAaPP2gFyioh2Ly38zAPNX3OHw5gpsmoNg" type="text/javascript"></script>
  <script src="assets/scripts/maps/map-logic.js" type="text/javascript"></script>
</head>

<body class="container-fluid">
  <h1>Bucketlist</h1>

  <form id="sign-up" class="hide-sign-up">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" value="" placeholder="email">
      <input type="password" name="credentials[password]" value="" placeholder="password">
      <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
  <form id="sign-in" class="hide-sign-in">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" value="" placeholder="email">
      <input type="password" name="credentials[password]" value="" placeholder="password">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <form id="sign-out" class="hide-sign-out">
    <fieldset>
      <legend>Sign out!</legend>
      <input type="submit" name="submit" value="Sign out!">
    </fieldset>
  </form>
  <form id="change-password" class="hide-change-pw">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="passwords[old]" value="" placeholder="Old Password">
      <input type="password" name="passwords[new]" value="" placeholder="New Password">
      <input type="submit" name="submit" value="Change Password">
    </fieldset>
  </form>

  <form class="item" id="index-bl-item">
    <fieldset>
      <legend>Index Bucketlist</legend>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Show Bucketlist</button>
      </div>
    </fieldset>
  </form>

  <form class="item" id="hide-index-bl-item">
    <fieldset>
      <legend>Hide Bucketlist Index</legend>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Hide Bucketlist</button>
      </div>
    </fieldset>
  </form>

  <form class="item" id="show-bl-item">
    <fieldset>
      <legend>Show Buckelist Item</legend>
      <div class="form-group">
        <input class='form-clear' id="show-bl-item-id" type="text" name="bucketlist[id]" placeholder="Bucketlist Item ID">
        <button type="submit" class="btn btn-default">Show Bucketlist Item</button>
      </div>
    </fieldset>
  </form>

  <form class="item" id="create-bl-item">
    <fieldset>
      <legend>Create Item</legend>
      <div class="form-group">
        <div id="locationField">
          <p class="form-field-desc">Location of Activity</p>
          <input id="autocomplete" class="autocomplete" placeholder="Enter your address" type="text">
        </div>
        <input class="copied-autocomplete form-clear" name="bucketlist[location]" placeholder="hidden-location" type="hidden">
        <input class='copied-place-id form-clear' name="bucketlist[placeId]" placeholder="hidden-place_id" type="hidden">
        <br>
        <p class="form-field-desc">Activity</p>
        <input class='form-clear' type="text" name="bucketlist[activity]" placeholder="activity">
        <br><br>
        <p class="form-field-desc">Activity Completed? Please check the box if activity completed</p>
        <input class="form-clear" name="bucketlist[completed]" type="hidden" value="0">
        <input class="form-clear" name="bucketlist[completed]" placeholder="Completed?" type="checkbox" value="1">
        <br><br>
        <button type="submit" class="btn btn-default">Create Bucketlist Item</button>
      </div>
    </fieldset>
  </form>

  <div class="log"></div>
  <div class="content"></div>


  <br><br>

  <table id="address">
    <tr>
      <td class="label">Street address</td>
      <td class="slimField">
        <input class="field" id="street_number">
      </td>
      <td class="wideField" colspan="2">
        <input class="field" id="route">
      </td>
    </tr>
    <tr>
      <td class="label">City</td>
      <td class="wideField" colspan="3">
        <input class="field" id="locality">
      </td>
    </tr>
    <tr>
      <td class="label">State</td>
      <td class="slimField">
        <input class="field" id="administrative_area_level_1">
      </td>
      <td class="label">Zip code</td>
      <td class="wideField">
        <input class="field" id="postal_code">
      </td>
    </tr>
    <tr>
      <td class="label">Country</td>
      <td class="wideField" colspan="3">
        <input class="field" id="country">
      </td>
    </tr>
    <tr>
      <td class="label">Lat</td>
      <td class="slimField">
        <input type="text" class="field" id="latitude">
      </td>
      <td class="label">Long</td>
      <td class="wideField">
        <input type="text" class="field" id="longitude">
      </td>
    </tr>
  </table>



</body>

</html>
